<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Safi | Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header class="card hero">
            <div class="status-pill"><div class="dot"></div> Online</div>
            <div class="hero-text">
                <h1>Irfan <span>Safi</span></h1>
                <p>Digital Creator based in Chattogram. Living in the details of minimal design.</p>
            </div>
        </header>

        <section class="card wide">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase;">Next Birthday</h3>
                <span style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">JULY 28</span>
            </div>
            <div class="countdown-display">
                <div class="time-box"><span id="days">00</span><p>Days</p></div>
                <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
                <div class="time-box"><span id="mins">00</span><p>Mins</p></div>
            </div>
        </section>

        <section class="card small">
            <h3 style="font-size: 0.7rem; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase;">Theme</h3>
            <div class="theme-wrap">
                <button class="t-btn lime active" onclick="setTheme('white')"></button>
                <button class="t-btn red" onclick="setTheme('red')"></button>
                <button class="t-btn purple" onclick="setTheme('purple')"></button>
            </div>
        </section>

        <section class="card small clickable" onclick="copyEmail()">
            <h3 style="font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase;">Email</h3>
            <p id="email-text" style="font-size: 0.75rem; font-weight: 600; margin-top: 5px;">Click to Copy</p>
            <div id="copy-status" style="font-size: 0.6rem; color: var(--accent); margin-top: 5px; opacity: 0;">Copied!</div>
        </section>

        <a href="https://facebook.com/irfan.safi00" target="_blank" class="card social facebook">Facebook</a>
        <a href="https://instagram.com/irfan_safi00" target="_blank" class="card social instagram">Instagram</a>

        <section class="card wide">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase;">System Info</h3>
                <p id="clock" style="font-weight: 800; font-size: 0.9rem; color: var(--accent);">00:00:00</p>
            </div>
            <div class="skills" style="margin-top: 15px;">
                <span class="skill-tag">Chattogram, BD</span>
                <span class="skill-tag">Creative Portfolio</span>
                <span class="skill-tag">v2.0</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
