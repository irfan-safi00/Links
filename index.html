<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Safi | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        
        <header class="card hero">
            <div class="status-container">
                <div class="status"><span class="dot"></span> Online</div>
            </div>
            <div class="hero-content">
                <h1>Irfan <span>Safi</span></h1>
                <p>Digital Creator & Community Builder.</p>
            </div>
        </header>

        <section class="card small theme-card">
            <h3>Theme</h3>
            <div class="theme-options">
                <button class="theme-btn white active" onclick="setTheme('white')"></button>
                <button class="theme-btn red" onclick="setTheme('red')"></button>
                <button class="theme-btn purple" onclick="setTheme('purple')"></button>
            </div>
        </section>

        <section class="card small time-card">
            <h3>Local Time</h3>
            <p id="time-display">00:00:00</p>
        </section>

        <a href="https://instagram.com/irfan_safi00" target="_blank" class="card social instagram">
            <span>Instagram</span>
        </a>

        <a href="https://facebook.com/irfan.safi00" target="_blank" class="card social facebook">
            <span>Facebook</span>
        </a>

        <section class="card wide discord-hub">
            <h3>Discord Communities</h3>
            <div class="discord-list">
                <a href="YOUR_LINK_1" target="_blank" class="discord-item">
                    <span class="server-name">Community One</span>
                    <span class="join-btn">Join →</span>
                </a>
                <a href="YOUR_LINK_2" target="_blank" class="discord-item">
                    <span class="server-name">Community Two</span>
                    <span class="join-btn">Join →</span>
                </a>
                <a href="YOUR_LINK_3" target="_blank" class="discord-item">
                    <span class="server-name">Community Three</span>
                    <span class="join-btn">Join →</span>
                </a>
            </div>
        </section>

        <section class="card stack">
            <h3>Interests</h3>
            <div class="stack-tags">
                <span class="tag">Gaming</span>
                <span class="tag">Design</span>
                <span class="tag">Tech</span>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
