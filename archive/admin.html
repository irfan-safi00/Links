<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="admin">

<div id="login">
  <h2>Admin Login</h2>
  <input type="password" id="secretPassword" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="adminPanel" style="display:none">

  <div class="card">
    <h2>Add Project</h2>
    <input id="projectTitle" placeholder="Title">
    <input id="projectDesc" placeholder="Description">
    <input id="projectLink" placeholder="Link">
    <button onclick="uploadProject()">Add</button>
  </div>

  <div class="card">
    <h2>Manage Projects</h2>
    <div id="projectList"></div>
  </div>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
