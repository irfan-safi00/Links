<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCZ Discord</title>
    
    <meta property="og:title" content="BCZ Discord Server" />
    <meta property="og:description" content="Join the BCZ community! Click to join our server." />
    <meta property="og:image" content="https://github.com/irfan-safi00.png" />
    <meta name="theme-color" content="#5865F2">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1E293B; padding: 40px; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); text-align: center; max-width: 450px; width: 90%; border: 1px solid #334155; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #38BDF8; }
        p { color: #94A3B8; line-height: 1.6; }
        .stats { margin: 20px 0; }
        .btn { display: block; background: #5865F2; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s; margin-top: 20px; }
        .btn:hover { background: #4752C4; transform: translateY(-2px); }
        .roles-container { margin-top: 30px; text-align: left; }
        .role-tag { display: inline-block; padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; margin: 4px; border: 1px solid #475569; background: #0F172A; }
    </style>
</head>
<body>

    <div class="card">
        <h1>BCZ</h1>
        <p>Welcome to the official BCZ community page. Join us to connect, play, and chat!</p>

        <div class="stats">
            <img src="https://img.shields.io/discord/1234914104037834784?color=5865f2&label=Online&logo=discord&logoColor=white" alt="Discord Online">
        </div>

        <a href="https://discord.com/invite/z52w2DbTx7" class="btn">Join Our Discord</a>

        <div class="roles-container">
            <p style="color: #38BDF8; font-weight: bold; margin-bottom: 10px;">Server Roles:</p>
            <span class="role-tag" style="color: #EF4444;">Owner</span>
            <span class="role-tag" style="color: #10B981;">Staff</span>
            <span class="role-tag" style="color: #F59E0B;">Booster</span>
            <span class="role-tag" style="color: #6366F1;">Member</span>
        </div>
    </div>

</body>
</html>
